<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add a Rod</title>
</head>

<body>
  <form action="/rod" method="POST">
    <label for="company"><b>Company</b></label>
    <input type="text" placeholder="Company" name="Rod_Company" required>
    <br>
    <label for="feet"><b>Feet</b></label>
    <input type="text" placeholder="Feet" name="Rod_Feet" required>
    <br>
    <label for="inches"><b>Inches</b></label>
    <input type="text" placeholder="Inches" name="Rod_Inches" required>
    <br>
    <label for="ReelID"><b>Reel ID</b></label>
    <input type="text" placeholder="Reel ID" name="Reel_ID" required>
    <br>
    <label for="LineID"><b>Line ID</b></label>
    <input type="text" placeholder="Rod ID" name="Line_ID" required>
    <br>
    <input type="submit" value="Submit"></input>
  </form>
</body>

</html>
