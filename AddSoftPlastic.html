<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add a Soft Plastic</title>
</head>
<body>
  <form action="/SP" method="POST">
    <label for="company"><b>Company</b></label>
    <input type="text" placeholder="Company" name="SP_Company" required>
    <br>
    <label for="color"><b>Color</b></label>
    <input type="text" placeholder="Color" name="SP_Color" required>
    <br>
    <label for="type"><b>Type</b></label>
    <input type="text" placeholder="Type" name="SP_Type" required>
    <br>
    <input type="submit" value="Submit"></input>
  </form>
</body>
</html>
