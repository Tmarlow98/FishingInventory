<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <title>Add a Hook</title>
</head>

<body>
    <form action="/hook" method="POST">
        <label for="company"><b>Company</b></label>
        <input type="text" placeholder="Company" name="Hook_Company" required>
        <br>
        <label for="size"><b>Size</b></label>
        <input type="text" placeholder="Size" name="Hook_Size" required>
        <br>
        <label for="type"><b>Type</b></label>
        <input type="text" placeholder="Hook Type" name="Hook_Type" required>
        <br>
        <input type="submit" value="Submit"></input>
    </form>
</body>

</html>
