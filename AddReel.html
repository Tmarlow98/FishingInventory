<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add a Reel</title>
</head>

<body>
  <form action="/reel" method="POST">
    <label for="company"><b>Company</b></label>
    <input type="text" placeholder="Company" name="Reel_Company" required>
    <br>
    <label for="size"><b>Size</b></label>
    <input type="text" placeholder="Size" name="Reel_Size" required>
    <br>
    <input type="submit" value="Submit"></input>
  </form>
</body>

</html>
