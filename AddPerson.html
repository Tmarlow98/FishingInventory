<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add a Person</title>
</head>

<body>
  <form action="/person" method="POST">
    <label for="FirstName"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="Fname" required>
    <br>
    <label for="LastName"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="Lname" required>
    <br>
    <label for="HooksID"><b>Hooks ID</b></label>
    <input type="text" placeholder="HooksID" name="Hooks_ID" required>
    <br>
    <label for="SoftPlasticsID"><b>Soft Plastics ID</b></label>
    <input type="text" placeholder="Soft Plastics ID" name="Soft_Plastics_ID" required>
    <br>
    <label for="RodsID"><b>Rods ID</b></label>
    <input type="text" placeholder="Rods ID" name="Rods_ID" required>
    <br>
    <label for="NumOfHooks"><b>Number OF Hooks</b></label>
    <input type="text" placeholder="Number Of Hooks" name="Num_Of_hooks" required>
    <br>
    <label for="NumOfSP"><b>Number of Soft Plastics</b></label>
    <input type="text" placeholder="Number of Soft Plastics" name="Num_OF_Soft_Plastics" required>
    <br>
    <input type="submit" value="Submit"></input>
  </form>
</body>

</html>
